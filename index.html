<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My landing page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Recursive:wght@400;500&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>

    <!--Banner section -->
    <div class="banner">
      <div class="container">
        <h1>FLY HIGH</h1>
        <p>Book your tickets with Fly High and enjoy the world-class experience!</p>
        <a href="" class="btn-main">Book Now!</a>
      </div>
    </div>

    <!--"How it works" section -->
    <div class="work">
      <h1>How It Works!</h1>
    </div>

    <div class="container card">
      <div class="card-works">
        <img src="images/weather.png" alt="weatherpic">
        <h4>Weather</h4>
        <p>Go on a trip by selecting the weather!</p>
      </div>
      <div class="card-works">
        <img src="images/destination.png" alt="destinationpic">
        <h4>Destination</h4>
        <p>Go to your favorite destination hassle free!</p>
      </div>
      <div class="card-works">
        <img src="images/airplane.png" alt="airplanepic">
        <h4>Travel</h4>
        <p>Book your flight and Fly High!</p>
      </div>
    </div>

    <!--footer -->
    <div class="footer">
      <li><a href="" target="_blank"><i data-feather="facebook"></i></a></li>
      <li><a href="https://github.com/mumtazakhtar" target="_blank"><i data-feather="github"></i>&nbsp;</a></li>
      <li><a href="https://www.linkedin.com/in/mumtaz-begum-mohammed/" target="_blank"><i data-feather="linkedin"></i></a></li>
      <p>Made with love by Mumtaz</p>
    </div>

    <script>
      feather.replace()
    </script>


  </body>
</html>
